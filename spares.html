<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            label{

                font-size: 1em;
                color: darkblue;
            }
        </style>
    </head>
    <body>

        <script>
            $(document).ready(function(){
              $("#search").click(function(){
                  var atype = $("#autotype").val();
                  
                  

                  $.ajax({

                      type:'post',
                      //url:'spares.php',
                      url:'http://www.dejek.com.ng/autos/sparesbtnnew.php',
                      data:"atype="+atype,

                      success:function(data)
                      {
                        $("#result").html(data);
                      },

                      error:function()
                      {
                          $("#result").html('No Network');
                      }

                  });

              })
 
            })
        </script>
         <div class="container-fluid">
             <div class="row">
                 
                     <label>automobile type</label>
                     <input type="text" id="autotype" class="form-control">
                     <button class="btn btn-primary ntn-lg" id="search">Search</button>

                 

             </div>

             <div class="col-md-4" id="result">

             </div>

         </div>
    </body>
</html>
